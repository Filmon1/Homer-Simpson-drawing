<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/homer-simpson-revised" rel="stylesheet">
    <title>Document</title>
</head>

        <div class="forehead"></div>

        <div class="hair2"></div>

            <div class="pupil-right"></div>
        </div>

            <div class="pupil-left"></div>
        </div>
        <div class="neck"></div>
        <div class="mouth">

            <div class="mouth-p2"></div>

        <div class="mouth-p4"></div>

            <div class="ear-p1">
                <div class="ear-p2"></div>
            </div>
        </div>
        <div class="nose"></div>

        <div class="collar-right"></div>

    <h1 class="homer-name"> Homer simpson</h1>
